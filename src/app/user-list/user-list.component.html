<app-filter>
  <div class="mat-elevation-z8 table-wrapper">
    <table mat-table matSort aria-label="Elements">

      <ng-container *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.fieldName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
          <td mat-cell *matCellDef="let row">{{row[column.fieldName]}}</td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</app-filter>
